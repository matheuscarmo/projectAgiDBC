<script>
    var app = new Vue({
        components: {
            alert: VueStrap.alert,
            // tabs: VueStrap.tabGroup,
            tabs: VueStrap.tabset,
            tab: VueStrap.tab,
            'v-select': VueStrap.select,
            'v-option': VueStrap.option,
            tooltip: VueStrap.tooltip,
            accordion: VueStrap.accordion,
            'bs-input': VueStrap.input,
            'modal': VueStrap.modal,
            'form-group': VueStrap.formGroup,
            panel: VueStrap.panel
        },
        el: '#app',
        data: {
            agenda: [],
            showModal: false,
            showErrorModal: false,
            novaPessoa: {
                "nome": "",
                "telefone": ""
            },
            modalMsg: '',
            mainMsg: '',

        },
        methods: {
            apagar: function (pessoa) {
                this.$http.post('/apagar_agenda', pessoa).then(
                    response => {
                        carregarDados();
                    }, response => {
                        this.showErrorModal = true
                        this.mainMsg = response.body.message
                    });
            },
            adicionar: function () {
                this.$http.post('/agenda', this.novaPessoa).then(
                    response => {

                        this.novaPessoa.nome = '';
                        this.novaPessoa.telefone = '';
                        carregarDados();
                        this.showModal = false
                        this.modalMsg = ''
                    }, response => {
                        this.modalMsg = response.body.message
                    });

            }
        }
    });

    function carregarDados() {
        app.$http.get('/agenda').then(
            response => {
                app.agenda = response.data;
            })
    }


    carregarDados();

</script>
